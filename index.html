<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scientific calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div data-previous class="previous"></div>
        <div data-current class="current"></div>
      </div>
      <button data-trigonometric>sin</button>
      <button data-trigonometric>cos</button>
      <button data-trigonometric>tan</button>
      <button data-allClear>C</button>
      <button data-trigonometric>sin⁻¹</button>
      <button data-trigonometric>cos⁻¹</button>
      <button data-trigonometric>tan⁻¹</button>
      <button data-delete>⌫</button>
      <button data-mathematics>log</button>
      <button data-mathematics>ln</button>
      <button data-mode="Deg">Deg</button>
      <button data-mode="Rad">Rad</button>
      <button data-mathematics>e^x</button>
      <button data-mathematics>x^y</button>
      <button data-mathematics>π</button>
      <button data-mathematics>√</button>
      <button data-mathematics>x!</button>
      <button data-Parentheses>(</button>
      <button data-Parentheses>)</button>
      <button data-mathematics>x^-1</button>
      <button data-mathematics>x^2</button>    
      <button data-memory-add>M+</button>
      <button data-memory-subtract>M-</button>
      <button data-memory-clear>MC</button>

      <div class="grid-container">
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>x</button>
        <button data-operation>÷</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>%</button>
        <button data-operation>x10^x</button>
        <button data-number>0</button>
        <button data-number>.</button>
        <button data-ans>Ans</button>
        <button data-equals>=</button>
      </div>
    </div>
  </body>
</html>
